<div class="contain-card mx-auto">
  <h2>{{ 'profile'| translate  }}</h2>

  <div *ngIf="auth.user | async as user; else showLogin">
    <img src="{{ user.photoURL }}" alt="" class="authImg">
    <h5>Hello <b>{{ user.displayName }}!</b></h5>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
    <h5 class="change-account-text">Change Account Type</h5>
    <div class="change-account">
      <button class="btn btn-primary" (click)="changeCategory(user, 'Student')">Student</button>
      <button class="btn btn-primary" (click)="changeCategory(user, 'Teacher')">Teacher</button>
    </div>
  </div>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
  </ng-template>
</div>
