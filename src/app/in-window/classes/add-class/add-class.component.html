  <div class="addclassForm">
  <h4>Complete The Following Form In Order To Add A New Class</h4>

  
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" [(ngModel)] = "addClass.firstName" name="firstName">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" [(ngModel)] = "addClass.lastName" name="lastName">
          </div>
        </div>
        <div class="form-group col-md-8">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)] = "addClass.email" name="email">
          </div>
          
          <div class="form-group col-md-8">
            <label for="contactNo">Contact No</label>
            <input type="text" class="form-control" id="contactNo" [(ngModel)] = "addClass.contactNo" name="contactNo"> 
          </div>
          <div class="form-group col-md-8">
            <label for="title">Title Of The Class</label>
            <input type="text" class="form-control" id="title" [(ngModel)] = "addClass.title" name="title">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLanguage">Grade</label>
            <select id="inputLanguage" class="form-control" [(ngModel)] = "addClass.grade" name="grade">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputLanguage">Language Of The Class</label>
            <select id="inputLanguage" class="form-control" [(ngModel)] = "addClass.language" name="language">
              <option selected>English</option>
              <option>Sinhala</option>
              <option>Tamil</option>
              <option>Other</option>
            </select>
          </div>
          
          <div class="form-group col-md-9">
            <label for="description">Description About The Class</label>
            <textarea class="form-control" id="description" rows="8" [(ngModel)] = "addClass.description" name="description"></textarea>
          
          <!--<div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>-->
        </div>
        <button type="submit" class="btn btn-success mb-2"  (click) = "add_class()">Add</button>
      </form>
    </div>
